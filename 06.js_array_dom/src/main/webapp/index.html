	<script type="text/javascript">
	
	
	
	console.log("요일 : "+ getCurrentDay());
	
	// 회원의 이름 정보 배열 요소 저장
	var names = new Array(10);
	console.log("names.length : "+names.length);
	
	names[0] = "하나";
	names[1] = "두울";
	names[2] = "세엣";
	
	console.log("names.length : "+names.length);
	
	//배열 요소 출력
	for(i = 0; i<names.length; i++){
		console.log(names[i]);
	}
	
	</script>
