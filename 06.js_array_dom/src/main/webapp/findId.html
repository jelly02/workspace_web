<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>아이디 찾기</title>

	<script type="text/javascript">
	
	function onOff(id) {
		
		if(id == "1"){
			document.getElementById('radio').checked = false;
		}else{
			document.getElementById('email').checked = false;
		}
		
		
		
		
	}
	
	
	
	</script>

</head>
<body>

	<input type="radio" name="1" id="1" onclick="onOff(this.value)">
	<span>회원 정보에 등록한 휴대전화 번호로 인증</span>
	<div id ="phone"> 
	<br>
	이름 : <input type="text" name="name">
	</div>
	
	<input type="radio" name="2" id="2"  onclick="onOff(this.value)">
	<span>본인 확인 이메일로 인증</span>
	<div id="email">
	<br>
	이름 : <input type="text" name="name">
	</div>

</body>
</html>
