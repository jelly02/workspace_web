<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>JavaScript Basic</title>
	
	<!-- js : 내부파일 -->
	<script type="text/javascript">
		//alert("안녕 자바스크립트!")
		
		var name = "김주리";
		var birth = "19960204";
	    age = 26;
	    
	    //ul 태그를 이용해서 출력
	    document.write("<h3> 내 정보 </h3>")
	    document.write("<ul> <li>"+name +"</li>")
	    document.write("<li>"+birth +"</li>")
	    document.write("<li>"+age+" </li></ul>")
		
		for( i=1; i <=10; i++){
			document.write(i)
		}
	    
	    
	</script>
	
	
</head>
<body>
	<h3>JavaScript Basic</h3>
</body>
</html>
