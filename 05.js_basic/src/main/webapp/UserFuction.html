<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User Function</title>

	<script type="text/javascript">
		
	//함수 선언
	function hello() {
		document.write("<h3>안녕</h3>");
	}
	
	//2개의 숫자 데이터를 입력 받아서 시작단~종료단 까지의 구구단 출력 함수
	function gugudan(start, end) {
		
		document.write("<table>");
		document.write("<caption>구구단</caption>");
		
		document.write("<tr>")
			for(dan=start;  dan<= end; dan++){
				document.write("<th>"+dan+"단</th>");
			}
		document.write("</tr>");
		
		//구구단 수행 반복
		for(step=1;  step<= 9; step++){
			document.write("<tr>");
				for(dan=start;  dan<= end; dan++){
					document.write("<td>"+dan +"*"+step+"="+(dan*step)+"</td>");
				}
			document.write("</tr>");
		}
		
		document.write("</table>");
		
	}
	

	</script>
</head>
<body>
	<h3>User Function</h3>
	
	<script type="text/javascript">
		
	//함수 호출
	hello();
	
	start = prompt("[안내] 구구단 첫 단은?", "");
	end =  prompt("[안내] 구구단 마지막 단은?", "");
		
	
	</script>

<table>
	<caption>구구단</caption>
	
	<!-- 제목 행 -->
	
	<tr>
			<th>*단</th>	
	</tr>

</table>	
	
	
</body>
</html>
